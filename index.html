<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Ferretería Imperial</title>
    <style>
        /* Reseteamos los márgenes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* BARRA SUPERIOR AZUL */
        .header {
            background-color: #163b66;
            text-align: center;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: relative; 
            z-index: 10; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            max-height: 50px;
            width: auto;
            max-width: 80%;
            height: auto;
            display: block;
        }

        /* Contenedor del formulario */
        .iframe-container {
            flex: 1; 
            width: 100%;
            background-color: #121212;
            overflow: hidden; /* Esto recorta todo lo que sobra por arriba y por abajo */
        }

        /* EL TRUCO PARA ESCONDER LA 'N' ARRIBA Y EL LOGO ABAJO */
        iframe {
            width: 100%;
            border: none;
            
            /* 1. Empujamos el iframe 160 píxeles hacia arriba */
            margin-top: -160px; 
            
            /* 2. Compensamos los 160px de arriba + le sumamos 80px extra para empujar el pie de página hacia abajo y ocultarlo */
            height: calc(100% + 240px); 
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Ferretería Imperial">
    </div>

    <div class="iframe-container">
        <iframe src="https://gestion.imperial.koredesk.com/dashboard/#/nc/form/e2c739f8-6999-4a77-b719-2788a7066726" allow="camera"></iframe>
    </div>

</body>
</html>
